version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: blackroad-keycloak-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-changeMe123!}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - keycloak-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: blackroad-keycloak
    restart: unless-stopped
    command: start-dev
    environment:
      # Database
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-changeMe123!}

      # Admin user
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-blackroad123!}

      # Hostname
      KC_HOSTNAME: identity.blackroad.io
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false

      # Proxy settings (behind Cloudflare)
      KC_PROXY: edge
      KC_HTTP_ENABLED: true

      # Health
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    ports:
      - "8082:8080"
      - "8443:8443"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - keycloak-net
    volumes:
      - ./themes:/opt/keycloak/themes
      - ./realm-export:/opt/keycloak/data/import

networks:
  keycloak-net:
    driver: bridge

volumes:
  postgres_data:
